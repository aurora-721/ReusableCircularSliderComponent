<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Slider component</title>
  <meta name="description" content="Javascript slider component">
  <meta name="author" content="Aurora Makovac">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="#" />
  
  <link rel="stylesheet" href="./app.css">

  <!-- If your application is compiled to ES5, then load this script first. -->
  <script src="./node_modules/@webcomponents/webcomponentsjs/custom-elements-es5-adapter.js"></script>

  <!-- Add support for Web Components to older browsers. -->
  <script src="./node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
  
  <script type="module" src="./build/app.bundle.js"></script>

</head>

<body>

  <div id="container" class="clear">
    <div id="legend" class="col1_2">
        <ul>
            <li id="Test"><span class="amount"></span><span class="title"><span id="green">Test</span>Test</span></li>
        </ul>
    </div>
  <div id="put_element_here"></div>
  
  <circular-slider
      container = 'put_element_here'
      options = '[
      {
        "color": "#22a823",
        "labelID": "Test",
        "minVal": 500,
        "maxVal": 9000,
        "value": 3400,
        "step": 100,
        "radius": 100
      }
      ]'
      additional_options = '{
        "dashedCircleWidth": "30",
        "smallCircleRadius": "18",
        "strokeWidth": "30"
      }'
  >
  </circular-slider>

  

</body>
</html>
