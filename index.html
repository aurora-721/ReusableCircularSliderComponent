<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Slider component</title>
  <meta name="description" content="Javascript slider component">
  <meta name="author" content="Aurora Makovac">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="#" />
  
  <link rel="stylesheet" href="./app.css">

  <!-- If your application is compiled to ES5, then load this script first. -->
  <script src="./node_modules/@webcomponents/webcomponentsjs/custom-elements-es5-adapter.js"></script>

  <!-- Add support for Web Components to older browsers. -->
  <script src="./node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
  
  <script type="module" src="./build/app.bundle.js"></script>

</head>

<body>

  
  <div id="container" class="clear">
    <div id="legend" class="col1_2">
        <ul>
            <li id="transportation">
              <span class="amount"></span>
              <span class="title">
                <span id="purple"></span>
                Transport
              </span>
            </li>
            <li id="food">
              <span class="amount"></span>
              <span class="title">
                <span id="blue"></span>
                Food
              </span>
            </li>
            <li id="insurance">
              <span class="amount"></span>
              <span class="title">
                <span id="green"></span>
                Insurance
              </span>
            </li>
            <li id="entertainment">
              <span class="amount"></span>
              <span class="title">
                <span id="orange"></span>
                Entertainment
              </span>
            </li>
            <li id="health-care">
              <span class="amount"></span>
              <span class="title">
                <span id="red"></span>
                Health care
              </span>
            </li>
        </ul>
    </div>
        <div id="sliderWrapper" class="col1_2">
            <div id="slider">

              <circular-slider
                options = '[
                {
                  "color": "#5C3B6D",
                  "labelID": "transportation",
                  "minVal": 0,
                  "maxVal": 1000,
                  "value": 500,
                  "step": 500,
                  "radius": 180
                },
                {
                  "color": "#127fc3",
                  "labelID": "food",
                  "minVal": 10,
                  "maxVal": 20,
                  "value": 18,
                  "step": 2,
                  "radius": 150
                },
                {
                  "color": "#22a823",
                  "labelID": "insurance",
                  "minVal": 500,
                  "maxVal": 9000,
                  "value": 3400,
                  "step": 100,
                  "radius": 120
                },
                {
                  "color": "#fd8123",
                  "labelID": "entertainment",
                  "minVal": 5,
                  "maxVal": 30,
                  "value": 20,
                  "step": 5,
                  "radius": 90
                },
                {
                  "color": "#fd3b3f",
                  "labelID": "health-care",
                  "minVal": 0,
                  "maxVal": 4,
                  "value": 2,
                  "step": 1,
                  "radius": 60
                }
              ]'>
              </circular-slider>

            </div>
            <span id="tip">Adjust dial to enter expenses</span>
        </div>
  </div>


</body>
</html>
