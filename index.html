<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Slider component</title>
  <meta name="description" content="Javascript slider component">
  <meta name="author" content="Aurora Makovac">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="#" />
  
  <link rel="stylesheet" href="./styles/app.css">

  <!-- If your application is compiled to ES5, then load this script first. -->
  <script src="./node_modules/@webcomponents/webcomponentsjs/custom-elements-es5-adapter.js"></script>

  <!-- Add support for Web Components to older browsers. -->
  <script src="./node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
  
  <script type="module" src="./build/app.bundle.js"></script>

</head>

<body>

  
  <div id="container" class="clear">
    <div id="legend" class="col1_2">
        <ul>
            <li id="transportation"><span class="amount"></span><span class="title"><span id="purple">Transport</span>Transport</span></li>
            <li id="food"><span class="amount"></span><span class="title"><span id="blue">Food</span>Food</span></li>
            <li id="insurance"><span class="amount"></span><span class="title"><span id="green">Insurance</span>Insurance</span></li>
            <li id="entertainment"><span class="amount"></span><span class="title"><span id="orange">Entertainment</span>Entertainment</span></li>
            <li id="health-care"><span class="amount"></span><span class="title"><span id="red">Health care</span>Health care</span></li>
        </ul>
    </div>
        <div id="sliderWrapper" class="col1_2">
            <div id="slider"></div>
            <span id="tip">Adjust dial to enter expenses</span>
        </div>
  </div>
  
  <circular-slider
    options = '[
    {
      "container": 0,
      "color": "#5C3B6D",
      "minVal": 0,
      "maxVal": 1000,
      "step": 500,
      "radius": 190
    },
    {
      "container": 0,
      "color": "#127fc3",
      "minVal": 10,
      "maxVal": 20,
      "step": 2,
      "radius": 160
    },
    {
      "container": 0,
      "color": "#22a823",
      "minVal": 500,
      "maxVal": 9000,
      "step": 100,
      "radius": 130
    },
    {
      "container": 0,
      "color": "#fd8123",
      "minVal": 5,
      "maxVal": 30,
      "step": 5,
      "radius": 100
    },
    {
      "container": 0,
      "color": "#fd3b3f",
      "minVal": 0,
      "maxVal": 4,
      "step": 1,
      "radius": 70
    }
  ]'>
  </circular-slider>

</body>
</html>
